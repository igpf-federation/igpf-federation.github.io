<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}</title>
	
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<link rel="icon" href="{{ "/img/favicon.png" | prepend: site.baseurl}}" type="image/x-icon" />

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="icon" href="{{ "/img/favicon.png" | prepend: site.baseurl }}" type="image/x-icon" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	<!-- JS -->
	<script data-main="{{ site.baseurl }}/js/app" src="{{ site.baseurl }}/js/require.js"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-88768123-1', 'auto');
		ga('send', 'pageview');
	</script>

	<!-- Cookie Warning -->

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
	<script>
		window.addEventListener("load", function(){
		window.cookieconsent.initialise({
			"palette": {
				"popup": {
					"background": "#fff"
				},
				"button": {
					"background": "#2073bc",
					"text": "#fff"
				}
			}
		})});
	</script>
</head>
